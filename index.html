<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Developer Test</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>

<body ng-app="wallet">
    <div ng-controller="MenuCtrl" class="row">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a ui-sref="home">Home</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
                </li>

            </ul>

            <section class="top-bar-section">
                <ul class="left">
                    <li>
                        <a ng-click="reset()">Reset</a>
                    </li>
                    <li>
                        <a ui-sref="source">Source View</a>
                    </li>
                </ul>
                <ul class="right">
                    <li class="has-dropdown">
                        <a href="#">Currency</a>
                        <ul class="dropdown currency-selector">
                            <li ng-repeat="(currency, data) in currencies.list" ng-class='($storage.activeCurrency == currency ? "active" : "")'><a ng-bind="currency" ng-click="changeActive(currency)"></a></li>
                        </ul>
                    </li>
                </ul>
            </section>
        </nav>
    </div>
    
    <div ui-view></div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-ui-route.js"></script>
    <script src="js/vendor/ngStorage.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
