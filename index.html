<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet app</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>

<body>
    <div class="row">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Home</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
                </li>

            </ul>

            <section class="top-bar-section">
                <ul class="left">
                    <li>
                        <a href="#">Reset</a>
                    </li>
                    <li>
                        <a href="#">Source View</a>
                    </li>
                </ul>
                <ul class="right">
                    <li class="has-dropdown">
                        <a href="#">Currency</a>
                        <ul class="dropdown">
                            <li>
                                <a href="#">EUR</a>
                            </li>
                            <li class="active">
                                <a href="#">GBP</a>
                            </li>
                            <li>
                                <a href="#">USD</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </section>
        </nav>
    </div>
    <div class="row">
        <div class="small-12 medium-8 large-8 columns">
            <table class="transactions">
                <thead>
                    <tr>
                        <th width="100"></th>
                        <th>Time</th>
                        <th>Amount</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>23/09/2014</td>
                        <td>&pound;200</td>
                        <td>&pound;200</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>24/09/2014</td>
                        <td>-&pound;100</td>
                        <td>&pound;100</td>
                    </tr>
                </tbody>
            </table>
            <h3 class="balance">BALANCE: <i class="fa fa-gbp"></i>100</h3>
        </div>
        <div class="small-12 medium-4 large-4 columns">
            <form name="action-form" id="action-form" action="">
                <label for="value">Value</label>
                <input type="text" name="value" id="value" placeholder="Please enter value">
                <label for="action-type">Action</label>
                <select name="action-type" id="action-type">
                    <option value="">Add</option>
                    <option value="">Remove</option>
                </select>
                <button class="add">
                    SAVE
                </button>
            </form>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>

</html>
